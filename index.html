<!-- In index.html, create the content that would attract a  -->
<!-- potential employer or fellow developer. -->

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kaleena Dybas - Home</title>
  <!-- Google Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,500;1,500&display=swap"
    rel="stylesheet">
  <!-- Stylesheet -->
  <link rel="stylesheet" href="./css/style.css">
  <!-- Attempt at script to get common header  -->
  <script>
    fetch('header.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('header-placeholder').innerHTML = data;
      });
    fetch('footer.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('footer-placeholder').innerHTML = data;
      });
  </script>
</head>

<body>
  <main class="container">
    <div id="header-placeholder"></div>
    <hr />
    <div class="flex-layout">
      <div class="left-side">
        <section class="section">
          <p>
            <a href="/resume.html">Resume</a>
          </p>
        </section>
      </div>

      <div class="right-side">
        <section class="section">
          <p>
            <a href="/projects.html">Projects</a>
          </p>
        </section>
      </div>
    </div>
    <hr />
    <div id="footer-placeholder"></div>
  </main>
</body>

</html>
